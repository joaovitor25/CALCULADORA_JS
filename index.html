<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        function hassim(){
          var new_name = document.getElementById('novo_nome').value;
            
          if(new_name != ""){
            document.getElementById('nome').innerHTML = new_name;

          } else{
                alert("O campo de texto n√£o pode estar vazio");       
        }
    }
        
    </script>
</head>

<body background=Blue>
    <label for="novo_nome">Valor</label>
    <input type="text" id="novo_nome"  placeholder="Digite um valor..." size="">
    <h1 id="nome" >Hassim</h1>
    <br><br>
    
    <input type="button"  onclick="hassim()" value="1" >
    <input type="button"  onclick="hassim()" value="2">
    
    
    
    
</body>
</html>
